<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CONDOMUS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0e0b05, #1e170a, #3c2f1c, #bfa76f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      padding: 10px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 2rem;
      background-color: white;
      max-width: 400px;
      width: 100%;
    }

    .btn-gold {
      background-color: #c49b48;
      border: none;
      color: white;
      font-weight: 600;
    }

    .btn-gold:hover {
      background-color: #b3862d;
    }

    .form-label, a {
      color: #8e7031;
    }

    .form-control:focus {
      border-color: #c49b48;
      box-shadow: 0 0 0 0.2rem rgba(196, 155, 72, 0.25);
    }

    .toggle-password {
      cursor: pointer;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #f5f5f5 !important;
    }

    .dark-mode .card {
      background-color: #1f1f1f !important;
      color: #f5f5f5 !important;
    }

    .dark-mode .form-label,
    .dark-mode a,
    .dark-mode h3 {
      color: #f5f5f5 !important;
    }

    .dark-mode .form-control {
      background-color: #2a2a2a !important;
      color: #f5f5f5 !important;
      border-color: #444 !important;
    }

    .dark-mode .form-control::placeholder {
      color: #cccccc !important;
    }

    .dark-mode .btn-gold {
      background-color: #d4a63f;
      color: #1f1f1f;
    }

    .dark-mode .btn-gold:hover {
      background-color: #c1922f;
      color: #000;
    }

    .dark-mode .input-group-text {
      background-color: #2a2a2a !important;
      border-color: #444 !important;
      color: #f5f5f5 !important;
    }

    .dark-toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 999;
    }

    .gold-line {
      width: 120px;
      height: 3px;
      background-color: #c49b48;
      margin: 0 auto 20px auto;
      border-radius: 2px;
    }

    @media (max-width: 576px) {
      .card img {
        width: 120px !important;
        height: 120px !important;
      }
    }
  </style>
</head>
<body>
  <!-- Botão modo escuro -->
  <button class="dark-toggle-btn" onclick="toggleDarkMode()" title="Alternar modo escuro">
    <i class="bi bi-moon-stars-fill"></i>
  </button>

  <div class="card text-center mx-auto">
    <img src="img/logo.png" alt="Logo" class="img-fluid rounded-circle mb-3 mx-auto d-block" style="width: 200px; height: 200px;">
    <h3 class="fw-bold mb-2">Acesso ao CONDOMUS</h3>
    <div class="gold-line"></div>

    <form id="formLogin" novalidate>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail ou CPF</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail ou CPF" required autofocus>
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          <span class="input-group-text toggle-password" onclick="togglePassword()"><i class="bi bi-eye"></i></span>
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-gold" id="btnEntrar">Entrar</button>
      </div>

      <div id="erroLogin" class="text-danger" style="display:none;">Usuário ou senha inválidos.</div>

      <div class="mt-3">
        <a href="esqueci_senha.html"><i class="bi bi-question-circle"></i> Esqueci minha senha</a><br>
        <a href="cadastro.html" class="mt-2 d-inline-block">
          <i class="bi bi-person-plus"></i> Cadastrar novo usuário
        </a><br>
        <a href="dashboard_morador.html" class="mt-2 d-inline-block">
          <i class="bi bi-grid-fill"></i> Ir para Dashboard
        </a><br>
        <a href="prestadores.html" class="mt-2 d-inline-block">
          <i class="bi bi-person-lines-fill"></i> Ver Prestadores
        </a><br>
        <a href="minhas_solicitacoes.html" class="mt-2 d-inline-block">
          <i class="bi bi-clipboard-check"></i> Minhas Solicitações
        </a><br>
        <a href="perfil_prestador.html" class="mt-2 d-inline-block">
          <i class="bi bi-person-badge"></i> Perfil do Prestador
        </a>
      </div>
    </form>
  </div>

  <script>
    const senha = document.getElementById("senha");
    const iconEye = document.querySelector(".toggle-password i");

    function togglePassword() {
      senha.type = senha.type === "password" ? "text" : "password";
      iconEye.classList.toggle("bi-eye");
      iconEye.classList.toggle("bi-eye-slash");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("modoEscuro", document.body.classList.contains("dark-mode"));
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoEscuro") === "true") {
        document.body.classList.add("dark-mode");
      }
    });

    document.getElementById("formLogin").addEventListener("submit", function (e) {
      e.preventDefault();
      this.classList.add("was-validated");

      if (!this.checkValidity()) return;

      window.location.href = "dashboard_morador.html";
    });
  </script>
</body>
</html>
