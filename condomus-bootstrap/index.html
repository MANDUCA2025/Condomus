<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CONDOMUS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button class="dark-toggle-btn" title="Alternar modo escuro">
    <i class="bi bi-moon-stars-fill"></i>
  </button>

  <div class="card text-center mx-auto">
    <img src="img/logo.png" alt="Logo da CONDOMUS" class="img-fluid rounded-circle mb-3 mx-auto d-block" style="width: 200px; height: 200px;">
    <h3 class="fw-bold mb-2">Acesso ao CONDOMUS</h3>
    <div class="gold-line"></div>

    <form id="formLogin" novalidate>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">E-mail ou CPF</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail ou CPF" required autofocus>
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
          <button type="button" class="input-group-text toggle-password" title="Mostrar/Ocultar senha">
            <i class="bi bi-eye"></i>
          </button>
          <div class="invalid-feedback">Campo obrigatório</div>
        </div>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-gold" id="btnEntrar">Entrar</button>
      </div>

      <div id="erroLogin" class="text-danger" style="display:none;">Usuário ou senha inválidos.</div>

      <div class="mt-3">
        <a href="esqueci_senha.html"><i class="bi bi-question-circle"></i> Esqueci minha senha</a><br>
        <a href="cadastro.html" class="mt-2 d-inline-block">
          <i class="bi bi-person-plus"></i> Cadastrar novo usuário
        </a>
      </div>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
