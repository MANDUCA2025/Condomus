<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificar Código - CONDOMUS</title>

  <!-- Bootstrap e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0e0b05, #1e170a, #3c2f1c, #bfa76f);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background-color: white;
      border-radius: 16px;
      padding: 2.5rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      text-align: center;
    }

    .form-label, a {
      color: #8e7031;
      font-weight: 500;
    }

    .form-control:focus {
      border-color: #c49b48;
      box-shadow: 0 0 0 0.2rem rgba(196, 155, 72, 0.25);
    }

    .btn-gold {
      background-color: #c49b48;
      border: none;
      color: white;
      font-weight: 600;
    }

    .btn-gold:hover {
      background-color: #b3862d;
    }

    .toggle-password {
      cursor: pointer;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #f5f5f5 !important;
    }

    .dark-mode .card {
      background-color: #1f1f1f !important;
      color: #f5f5f5 !important;
    }

    .dark-mode .form-label,
    .dark-mode a,
    .dark-mode h3 {
      color: #f5f5f5 !important;
    }

    .dark-mode .form-control {
      background-color: #2a2a2a !important;
      color: #f5f5f5 !important;
      border-color: #444 !important;
    }

    .dark-mode .form-control::placeholder {
      color: #cccccc !important;
    }

    .dark-toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 999;
    }

    .gold-line {
      width: 120px;
      height: 3px;
      background-color: #c49b48;
      margin: 0 auto 20px auto;
      border-radius: 2px;
    }

    .alert {
      font-size: 0.95rem;
      padding: 10px 16px;
    }

    .input-group-text {
      background-color: #f2f2f2;
      border-right: 0;
    }

    .form-control {
      border-left: 0;
    }
  </style>
</head>
<body>
  <!-- Botão modo escuro -->
  <button class="dark-toggle-btn" onclick="toggleDarkMode()" title="Modo escuro">
    <i class="bi bi-moon-stars-fill"></i>
  </button>

  <div class="card">
    <img src="img/logo.png" alt="Logo" class="img-fluid rounded-circle mb-3 mx-auto" style="width: 170px; height: 170px;">
    <h3 class="fw-bold mb-2">Verificação de Código</h3>
    <div class="gold-line"></div>

    <form id="formVerificar">
      <div class="mb-3 text-start">
        <label for="codigo" class="form-label">Código recebido por e-mail</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-shield-lock-fill"></i></span>
          <input type="text" class="form-control" id="codigo" placeholder="Digite o código" required>
          <div class="invalid-feedback">Informe o código corretamente</div>
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="novaSenha" class="form-label">Nova senha</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="novaSenha" placeholder="Digite a nova senha" required>
          <span class="input-group-text toggle-password" onclick="toggleSenha('novaSenha', this)"><i class="bi bi-eye"></i></span>
          <div class="invalid-feedback">Informe a senha</div>
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="confirmarSenha" class="form-label">Confirmar nova senha</label>
        <div class="input-group has-validation">
          <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
          <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a senha" required>
          <span class="input-group-text toggle-password" onclick="toggleSenha('confirmarSenha', this)"><i class="bi bi-eye"></i></span>
          <div class="invalid-feedback">Confirmação obrigatória</div>
        </div>
      </div>

      <div id="erroSenha" class="text-danger mb-2" style="display:none;">❌ As senhas não coincidem.</div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-gold">Redefinir Senha</button>
      </div>

      <div id="alertaSucesso" class="alert alert-success d-none">
        ✅ Senha redefinida com sucesso!
      </div>

      <div class="mt-2">
        <a href="index.html"><i class="bi bi-box-arrow-in-left"></i> Voltar ao login</a>
      </div>
    </form>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("modoEscuro", document.body.classList.contains("dark-mode"));
    }

    function toggleSenha(id, el) {
      const input = document.getElementById(id);
      const icon = el.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("modoEscuro") === "true") {
        document.body.classList.add("dark-mode");
      }

      const form = document.getElementById("formVerificar");
      const alerta = document.getElementById("alertaSucesso");
      const erroSenha = document.getElementById("erroSenha");

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        form.classList.add("was-validated");

        const senha = document.getElementById("novaSenha").value;
        const confirmar = document.getElementById("confirmarSenha").value;

        if (senha !== confirmar) {
          erroSenha.style.display = "block";
          return;
        } else {
          erroSenha.style.display = "none";
        }

        alerta.classList.remove("d-none");
        form.reset();
        form.classList.remove("was-validated");
      });
    });
  </script>
</body>
</html>
